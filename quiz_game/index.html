<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conocimiento de Redes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Test de Redes</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <div id="answer-buttons" class="btn-grid">
                <!-- Los botones de respuesta se generarán aquí -->
            </div>
        </div>
        <div class="controls">
            <button id="next-btn" class="next-btn hide">Siguiente</button>
        </div>
        <div id="result-container" class="hide">
            <h2>Tu puntuación: <span id="score">0</span> / <span id="total-questions">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
